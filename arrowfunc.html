<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>



// normal function

let x=5;
let y=5;
function sum(x,y){
 return x+y;

}
console.log(sum(x,y));

//arrow function

let a=5;
let b=5;
 let sum=(a,b)=> a+b;  
 console.log("single arrow function");
 console.log(sum(a, b)); //single arrow function
 

 let sums =(a,b) => {   //multiple arrow function
    let add=a+b;
    return add;
 }
 console.log("multiple arrow function");
 console.log(sums(1,2));


let summ=(...rest) =>{
    console.log(rest);
}
summ(1,2,3);
  console.log(summ);

  let result= sum(1,2,3);
  console.log(result);

//...spread operator

  let numbers=[1,2,3,4];
  console.log(numbers);
  console.log(...numbers);

  let newNumbers=[...numbers,5,6,7];
  console.log(newNumbers);

</script>

</body>
</html>
